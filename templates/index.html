<!DOCTYPE html>
<html>
<head>
  <title>Network Discovery Tool</title>
  <style>
    #toolbar {
      float: left;
      margin-bottom: 10px;
      padding-right: 20px;
      border: 1px solid black;
      padding: 20px;
      background-color: #c0c0c0;
    }
    #container {
      float: left;
      width: 80%;
      height: 100vh;
      background-color: #ffffff;
    }
  </style>
  <script src="https://unpkg.com/cytoscape@3.20.0/dist/cytoscape.min.js"></script>
</head>
<body>
  <div>
  </div>
  <br/>
  
  <div id="toolbar">
    Show the last <input type="number" id="num-hours" value="10" min="1" max="100" /> hours

    <br><br>

    Interfaces:

    <br>

    {% for interface in interfaces %}
      - {{ interface }} <br>
    {% endfor %}

    <br>

    Protocols:

    <br>

    <input type="checkbox" id="tcp" checked /> TCP <br>
    <input type="checkbox" id="udp" checked /> UDP <br>
    <input type="checkbox" id="icmp" checked /> ICMP

  </div>
  <div id="container"></div>

  <script>
    var cy = cytoscape({
      container: document.getElementById('container'),
      boxSelectionEnabled: false,
      autounselectify: true,
      layout: {
        name: 'concentric',
        concentric: function(node) {
          return node.degree();
        },
        levelWidth: function(nodes) {
          return 2;
        }
      },
      elements: [
        {% for endpoint in endpoints %}
          { data: { id: '{{ endpoint }}' } },
        {% endfor %}
        {% for comm in communications %}
          { data: {
            id: '{{ comm.sub_protocol }}-{{ comm.src_hostname }}-{{ comm.dst_hostname }}',
            source: '{{ comm.src_hostname }}',
            target: '{{ comm.dst_hostname }}',
            label: '{{ comm.sub_protocol }}'
          }},
        {% endfor %}
      ],
      style: [
        {
          selector: 'edge',
          style: {
            'curve-style': 'bezier',
            'label': 'data(label)',
            'target-arrow-shape': 'triangle',
            'line-color': '#ccc',
            'font-size': '8px'
          }
        },
        {
          selector: 'node',
          style: {
            'content': 'data(id)',
            'text-valign': 'bottom',
            'color': 'black',
            'background-color': '#8dabb8',
            'width': '20px',
            'height': '20px',
            'font-size': '8px'
          }
        }
      ]
    });
  </script>
</body>
</html>
