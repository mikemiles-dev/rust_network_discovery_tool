# --- Hostname classification patterns (contains match) ---
[patterns]
printer = [
    "printer", "print", "hp-", "canon", "epson", "brother", "lexmark", "xerox",
    "ricoh", "laserjet", "officejet", "pixma", "mfc-", "dcp-", "hpcolor",
    "hplaserjet", "designjet", "colorjet", "scanjet",
]
tv = [
    "tv", "bravia", "vizio", "roku", "chromecast", "appletv", "apple-tv",
    "firetv", "fire-tv", "shield", "androidtv", "the-frame", "theframe",
    "the-serif", "the-sero", "lgwebostv", "webostv",
]
gaming = [
    "xbox", "playstation", "ps4", "ps5", "nintendo", "switch", "steamdeck", "steam-deck",
]
phone = [
    "iphone", "ipad", "ipod", "oneplus", "motorola", "oppo", "vivo", "realme", "redmi", "poco",
]
vm = [
    "vmware", "esxi", "vcenter", "proxmox", "hyper-v", "hyperv", "virtualbox",
    "vbox", "kvm", "qemu", "xen", "docker", "container", "k8s", "kubernetes",
    "rancher", "portainer",
]
soundbar = [
    "soundbar", "sound-bar", "sonos", "bose", "playbar", "playbase", "beam",
    "denon-avr", "denon-", "yamaha-rx", "rx-v", "marantz", "onkyo", "pioneer-vsx",
]
appliance = [
    "dishwasher", "washer", "dryer", "washing", "laundry", "refrigerator", "fridge",
    "oven", "range", "microwave", "maytag", "miele", "electrolux", "kenmore",
    "kitchenaid", "echo", "alexa", "amazon-", "ring-", "nest-", "google-home",
    "homepod",
    # Smart home hubs
    "smartthings", "hubv2", "hubv3", "hue-bridge", "homebridge", "home-assistant", "homeassistant",
    # Garage door openers
    "ratgdo", "myq", "garagedoor", "garage-door",
    # Smart lighting
    "wled", "hue", "lifx", "nanoleaf",
    # Smart plugs/switches
    "wemo", "kasa", "tasmota", "shelly", "meross",
    # Other IoT
    "ecobee", "roomba", "dyson",
    # NAS devices
    "truenas", "synology", "qnap", "freenas", "unraid", "paperless",
    # Security cameras
    "dahua", "hikvision", "simplisafe", "arlo", "blink",
    # Wyze cameras
    "lcc-",
    # Baby sound machines
    "restplus",
]

# --- Hostname classification prefixes (starts_with match) ---
[prefixes]
printer = ["hp", "npi", "np", "brn", "brw", "epson"]
tv = []
phone = ["sm-", "moto"]

# --- Conditional patterns (contains X but not Y) ---
[[conditionals]]
pattern = "galaxy"
exclude = "tv"
classification = "phone"

[[conditionals]]
pattern = "pixel"
exclude = "tv"
classification = "phone"

[[conditionals]]
pattern = "xiaomi"
exclude = "tv"
classification = "phone"

[[conditionals]]
pattern = "huawei"
exclude = "tv"
classification = "phone"

[[conditionals]]
pattern = "nokia"
exclude = "tv"
classification = "phone"

# --- MAC vendor -> device type ---
[vendor_classes]
appliance = [
    "Amazon", "Google", "Ring", "Philips Hue", "Ecobee", "TP-Link", "Belkin",
    "Wyze", "iRobot", "Tuya", "Dyson", "Roborock", "SimpliSafe", "Dahua",
    "Nest", "Bosch", "Seeed", "Texas Instruments", "Espressif", "WiZ",
]
gaming = ["Nintendo", "Sony"]
tv = ["Roku", "TCL", "Hisense", "Vizio", "FN-Link"]
gateway = [
    "Commscope", "ARRIS", "Netgear", "Linksys", "Ubiquiti", "MikroTik",
    "Cisco", "Juniper", "Fortinet", "pfSense", "Asus", "eero",
]

# --- mDNS service -> device type ---
[services]
tv = ["_googlecast._tcp", "_roku._tcp", "_webos._tcp"]
printer = ["_ipp._tcp", "_printer._tcp", "_pdl-datastream._tcp"]
phone = ["_apple-mobdev2._tcp", "_companion-link._tcp", "_rdlink._tcp"]
appliance = ["_lge._tcp", "_xbcs._tcp", "_dyson_mqtt._tcp"]
soundbar = ["_sonos._tcp"]

# --- Standalone lists ---
[standalone]
mac_desktop_services = ["_afpovertcp._tcp", "_smb._tcp", "_ssh._tcp", "_sftp-ssh._tcp"]
soundbar_model_prefixes = [
    "hw-", "spk-", "wam", "sl", "sn", "sp", "sc9", "bar-",
    "avr-", "rx-v", "rx-a", "sr", "nr", "tx-nr", "tx-rz", "vsx-",
]
lg_appliance_prefixes = ["lma", "lmw", "ldf", "ldt", "ldp", "dle", "dlex", "lrmv"]

